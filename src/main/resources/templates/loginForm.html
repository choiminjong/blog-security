<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Hello, Spring Boot!')"></head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="fragments/common::menu('loginForm')"></nav>

<div class="container">

    <form action="#" th:action="@{/login_proc}" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" name="username" required="required">
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password" name="password" required="required">
        </div>

        <div class="d-flex justify-content-between">
            <div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
            <div>
                <a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
            </div>
        </div>

    </form>

</div>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
